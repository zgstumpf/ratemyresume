{% extends 'base.html' %}

{% load static %}
{% block pageSpecificStaticFiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'resumes/groups.css' %}">
    <script src="{% static 'resumes/groups.js' %}"></script>
{% endblock %}

{% block content %}
<p>Private Group Explorer</p>
{% for group in groups %}
<a href="{% url 'grouppage' group.id %}"><p>{{group.name}}</p></a>
<p>{{group.description}}</p>
<p>{{group.owner}}</p>
<p>{{group.created_at}}</p>
<br>
{% endfor %}

{% endblock %}
