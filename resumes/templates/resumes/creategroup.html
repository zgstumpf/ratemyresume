{% extends 'base.html' %}

{% load static %}
{% block pageSpecificStaticFiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'resumes/creategroup.css' %}">
    <script src="{% static 'resumes/creategroup.js' %}"></script>
{% endblock %}

{% block content %}

<h1 class="page-header">Create a group</h1>

<form id="createGroupForm"
    method="post"
    action="{% url 'creategroup' %}"
    enctype="multipart/form-data">
    {{createPrivateGroupForm}}
    {% csrf_token %}

    <button class="darkblue-btn" type="submit">Submit</button>
</form>

{% endblock %}
